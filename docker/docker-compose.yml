services:
  # PostgreSQL pour les données métier
  postgres:
    image: postgres:15-alpine
    container_name: ft-postgres
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: francetravail_jobs
      POSTGRES_USER: ft_user
      POSTGRES_PASSWORD: your_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ft-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ft_user -d francetravail_jobs"]
      interval: 10s
      timeout: 5s
      retries: 5

 
  # FastAPI
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: ft-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      POSTGRES_HOST: postgres
      API_HOST: 0.0.0.0
      API_PORT: 8000
      PYTHONPATH: /app/src
    ports:
      - "8000:8000"
    volumes:
      - ../src:/app/src
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ft-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit
  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile.streamlit
    container_name: ft-streamlit
    depends_on:
      - api
    env_file:
      - ../.env
    environment:
      STREAMLIT_API_URL: http://api:8000
      PYTHONPATH: /app/src
    ports:
      - "8501:8501"
    volumes:
      - ../src:/app/src
    command: streamlit run src/streamlit_app/app.py --server.port=8501 --server.address=0.0.0.0
    networks:
      - ft-network


networks:
  ft-network:
    driver: bridge

volumes:
  postgres_data: