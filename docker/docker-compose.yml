services:
  # PostgreSQL pour les données métier
  postgres:
    image: postgres:15-alpine
    container_name: ft-postgres
    restart: unless-stopped
    env_file:
      - ../.env.local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ft_user}
      POSTGRES_DB: ${POSTGRES_DB:-francetravail_jobs}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ft-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ft_user} -d ${POSTGRES_DB:-francetravail_jobs}"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-init:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: ft-db-init
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ../.env.local
    environment:
      PYTHONPATH: /app/src
    volumes:
      - ../src:/app/src
    command: python -m db.init_db
    networks:
      - ft-network
    restart: "no"  

  # FastAPI
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: ft-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully  
    env_file:
      - ../.env.local
    environment:
      PYTHONPATH: /app/src
    ports:
       - "${API_PORT:-8000}:8000"
    volumes:
      - ../src:/app/src
    command: uvicorn api.main:app --host ${API_HOST:-0.0.0.0} --port ${API_PORT:-8000} --reload
    networks:
      - ft-network

  # Streamlit
  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile.streamlit
    container_name: ft-streamlit
    depends_on:
      - api
    env_file:
      - ../.env.local
    ports:
      - "8501:8501"
    volumes:
      - ../src:/app/src
    command: streamlit run src/streamlit_app/app.py --server.port=8501 --server.address=0.0.0.0
    networks:
      - ft-network

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ft-zookeeper
    restart: unless-stopped
    env_file:
      - ../.env.local
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ft-network

  # Kafka 
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ft-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    env_file:
      - ../.env.local
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - "9092:9092"   
      - "29092:29092"
    healthcheck: 
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "localhost:29092"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - ft-network
  
  kafka-consumer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: ft-kafka-consumer
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    env_file:
      - ../.env.local
    environment:
      PYTHONPATH: /app/src
    volumes:
      - ../src:/app/src
    command: python -m kafka_consumer.consumer
    networks:
      - ft-network

  airflow-init:
    build:
      context: ..
      dockerfile: docker/Dockerfile.airflow
    container_name: ft-airflow-init
    depends_on:
      airflow-db:
        condition: service_started
    env_file:
      - ../.env.local
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
    volumes:
      - ../src/airflow_dags:/opt/airflow/dags
      - ../src:/opt/airflow/src
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || echo "User already exists"
    networks:
      - ft-network
    restart: "no"

  # airflow
  airflow-db:
    image: postgres:15-alpine
    container_name: ft-airflow-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow_password
    volumes:
      - airflow_db_data:/var/lib/postgresql/data
    networks:
      - ft-network
  
  airflow-webserver:
    build:
      context: ..
      dockerfile: docker/Dockerfile.airflow
    container_name: ft-airflow-web
    restart: unless-stopped
    depends_on:
      airflow-db:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully  
      db-init:
        condition: service_completed_successfully
    env_file:
      - ../.env.local
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      PYTHONPATH: /opt/airflow/src
    volumes:
      - ../src/airflow_dags:/opt/airflow/dags
      - ../src:/opt/airflow/src
    ports:
      - "8081:8080"
    command: webserver
    networks:
      - ft-network
  
  airflow-scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile.airflow
    container_name: ft-airflow-scheduler
    restart: unless-stopped
    depends_on:
      airflow-db:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully  
      db-init:
        condition: service_completed_successfully
    env_file:
      - ../.env.local
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      PYTHONPATH: /opt/airflow/src
    volumes:
      - ../src/airflow_dags:/opt/airflow/dags
      - ../src:/opt/airflow/src
    command: scheduler
    networks:
      - ft-network

networks:
  ft-network:
    driver: bridge

volumes:
  airflow_db_data:
  postgres_data: